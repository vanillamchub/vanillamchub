<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaMC Store</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .package-box {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 800px;
      min-height: 180px;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .add { background: orange; }
    .delete { background: crimson; color: white; }
    .buy { background: limegreen; }
    .cancel { background: gray; color: white; }
    #cart {
      margin-top: 30px;
      padding: 15px;
      background: #1b1b1b;
      border-radius: 10px;
    }
    #cart-list li {
      margin: 5px 0;
      padding: 5px;
      background: #333;
      border-radius: 5px;
    }
    .payment {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
    .payment img {
      width: 100px;
      margin: 10px;
    }
    #payment-section {
      margin-top: 20px;
      display: none;
    }
    #payment-input {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>VanillaMC Store</h1>

  <!-- Packages -->
  <div class="package-box">
    <h3>GOD Rank (+3600 Coins)</h3>
    <p>2700 BDT</p>
    <button class="add" onclick="addToCart('GOD Rank (+3600 Coins)', 2700)">Add to Cart</button>
    <button class="delete" onclick="removeFromCart('GOD Rank (+3600 Coins)')">Delete</button>
  </div>

  <div class="package-box">
    <h3>15600 Coins (LifeSteal)</h3>
    <p>1220 BDT</p>
    <button class="add" onclick="addToCart('15600 Coins (LifeSteal)', 1220)">Add to Cart</button>
    <button class="delete" onclick="removeFromCart('15600 Coins (LifeSteal)')">Delete</button>
  </div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total">Total: 0 BDT</p>
    <button class="buy" onclick="buyCart()">BUY</button>
    <button class="cancel" onclick="cancelCart()">Cancel</button>
  </div>

  <!-- Payment Methods -->
  <div id="payment-section">
    <h2>Select Payment Method</h2>
    <button onclick="choosePayment('Bkash')">Bkash</button>
    <button onclick="choosePayment('Nagad')">Nagad</button>

    <div id="payment-input">
      <label id="number-label"></label><br>
      <input type="text" id="payment-number" placeholder="Enter number">
      <button onclick="confirmPayment()">Confirm Payment</button>
    </div>
  </div>

  <div class="payment">
    <h2>Payment Methods</h2>
    <img src="https://i.ibb.co/Jq5Hhd1/bkash.png" alt="Bkash">
    <img src="https://i.ibb.co/z5GMMW3/nagad.png" alt="Nagad">
  </div>

  <script>
    let cart = [];
    let selectedPayment = "";

    // Add item
    function addToCart(item, price) {
      if (!cart.find(p => p.item === item)) {
        cart.push({item, price});
      } else {
        alert(`${item} is already in cart!`);
      }
      updateCart();
    }

    // Remove item
    function removeFromCart(item) {
      cart = cart.filter(p => p.item !== item);
      updateCart();
    }

    // Cancel cart
    function cancelCart() {
      cart = [];
      updateCart();
    }

    // Update cart UI
    function updateCart() {
      const list = document.getElementById("cart-list");
      const total = document.getElementById("total");
      list.innerHTML = "";
      let sum = 0;
      cart.forEach(p => {
        const li = document.createElement("li");
        li.innerText = `${p.item} - ${p.price} BDT`;
        list.appendChild(li);
        sum += p.price;
      });
      total.innerText = `Total: ${sum.toFixed(2)} BDT`;
    }

    // BUY button â†’ show payment methods
    function buyCart() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      document.getElementById('payment-section').style.display = 'block';
    }

    // Choose payment method
    function choosePayment(method) {
      selectedPayment = method;
      document.getElementById('payment-input').style.display = 'block';
      document.getElementById('number-label').innerText = `Enter your ${method} Number:`;
    }

    // Confirm payment
    function confirmPayment() {
      const number = document.getElementById('payment-number').value;
      if (!number) {
        alert("Please enter your number!");
        return;
      }
      const total = cart.reduce((a,b)=>a+b.price,0).toFixed(2);
      alert(`Payment Method: ${selectedPayment}\nNumber: ${number}\nTotal: ${total} BDT`);
      // Clear cart
      cart = [];
      updateCart();
      document.getElementById('payment-section').style.display = 'none';
      document.getElementById('payment-input').style.display = 'none';
      document.getElementById('payment-number').value = '';
    }
  </script>

</body>
</html>
