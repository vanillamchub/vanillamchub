<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaMC Store</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .package-box {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 800px;
      min-height: 180px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .package-box.added {
      transform: scale(1.03);
      box-shadow: 0 0 15px limegreen;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .add { background: orange; }
    .delete { background: crimson; color: white; }
    .buy { background: limegreen; }
    .cancel { background: gray; color: white; }
    #cart {
      margin-top: 30px;
      padding: 15px;
      background: #1b1b1b;
      border-radius: 10px;
    }
    #cart-list li {
      margin: 5px 0;
      padding: 5px;
      background: #333;
      border-radius: 5px;
    }
    .payment {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }
    .payment img {
      width: 100px;
      margin: 10px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>VanillaMC Store</h1>

  <!-- Packages -->
  <div class="package-box" id="pkg-god">
    <h3>GOD Rank (+3600 Coins)</h3>
    <p>27.00 USD</p>
    <button class="add" onclick="addToCart('GOD Rank (+3600 Coins)', 27, 'pkg-god')">Add to Cart</button>
    <button class="delete" onclick="removeFromCart('GOD Rank (+3600 Coins)', 'pkg-god')">Delete</button>
  </div>

  <div class="package-box" id="pkg-coin">
    <h3>15600 Coins (LifeSteal)</h3>
    <p>12.20 USD</p>
    <button class="add" onclick="addToCart('15600 Coins (LifeSteal)', 12.20, 'pkg-coin')">Add to Cart</button>
    <button class="delete" onclick="removeFromCart('15600 Coins (LifeSteal)', 'pkg-coin')">Delete</button>
  </div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>ðŸ›’ Your Kiki Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total">Total: 0 USD</p>
    <button class="buy" onclick="buyCart()">BUY</button>
    <button class="cancel" onclick="cancelCart()">Cancel</button>
  </div>

  <!-- Payment Methods -->
  <div class="payment">
    <h2>Payment Methods</h2>
    <img src="https://i.ibb.co/Jq5Hhd1/bkash.png" alt="Bkash">
    <img src="https://i.ibb.co/z5GMMW3/nagad.png" alt="Nagad">
  </div>

  <script>
    let cart = [];

    function addToCart(item, price, pkgId) {
      if (!cart.find(p => p.item === item)) {
        cart.push({item, price});
        document.getElementById(pkgId).classList.add('added');
        showNotification(`${item} added to cart!`, "add");
      } else {
        showNotification(`${item} is already in cart!`, "info");
      }
      updateCart();
    }

    function removeFromCart(item, pkgId) {
      cart = cart.filter(p => p.item !== item);
      document.getElementById(pkgId).classList.remove('added');
      showNotification(`${item} removed from cart!`, "delete");
      updateCart();
    }

    function cancelCart() {
      cart = [];
      document.querySelectorAll('.package-box').forEach(box => box.classList.remove('added'));
      showNotification("Cart cleared!", "delete");
      updateCart();
    }

    function buyCart() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      let items = cart.map(p => p.item).join(", ");
      alert(`Proceeding to payment for: ${items}\nTotal: ${cart.reduce((a,b)=>a+b.price,0).toFixed(2)} USD`);
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const total = document.getElementById("total");
      list.innerHTML = "";
      let sum = 0;
      cart.forEach(p => {
        let li = document.createElement("li");
        li.innerText = `${p.item} - ${p.price} USD`;
        list.appendChild(li);
        sum += p.price;
      });
      total.innerText = `Total: ${sum.toFixed(2)} USD`;
    }

    function showNotification(message, type) {
      const notif = document.createElement("div");
      notif.innerText = message;
      notif.className = "notification";
      notif.style.background = type === "add" ? "green" : type === "delete" ? "red" : "blue";
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 2000);
    }
  </script>

</body>
</html>
